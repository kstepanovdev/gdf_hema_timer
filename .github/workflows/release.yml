---
name: Build & Release APK

"on":
  push:
    tags:
      - 'v*' # Trigger when pushing a tag like v1.0.0

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.35.4
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Restore keystore and key.properties
        run: |
          echo "$KEYSTORE_BASE64" | base64 --decode > android/app/upload-keystore.jks
          cat > android/key.properties <<EOF
          storePassword=$KEYSTORE_PASSWORD
          keyPassword=$KEY_PASSWORD
          keyAlias=$KEY_ALIAS
          storeFile=upload-keystore.jks
          EOF
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}


      - name: Build release APK
        run: flutter build apk --release

      - name: Rename APK
        run: |
          TAG=${GITHUB_REF_NAME}
          mv build/app/outputs/flutter-apk/app-release.apk GDF_HEMA_Timer_${TAG}.apk

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: GDF_HEMA_Timer
          path: GDF_HEMA_Timer_*.apk

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download built artifact
        uses: actions/download-artifact@v4
        with:
          name: GDF_HEMA_Timer

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: GDF HEMA Timer ${{ github.ref_name }}
          generate_release_notes: true
          files: GDF_HEMA_Timer_${{ github.ref_name }}.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
